<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="rock-paer-scissors">
        <button class="rock" onclick="
            const computerMove = pickComputerMove();
            let result='';
                if(computerMove === 'Rock'){
                    result='Tie';
                }else if(computerMove === 'Paper'){
                    result='You Lose.';
                }else if(computerMove === 'Scissors'){
                    result='You Win.';
                }
            alert(`You picked:  Rock\nComputer picked: ${computerMove}\n${result}`);
        "><img class="kdab" src="kdab2.png"></button>
        <button class="rock" onclick="
            const computerMove1 = pickComputerMove();
            let result1='';
                if(computerMove1 === 'Rock'){
                    result1='You Win';
                }else if(computerMove1 === 'Paper'){
                    result1='Tie.';
                }else if(computerMove1 === 'Scissors'){
                    result1='You Lose.';
                }
            alert(`You picked: Paper\nComputer picked: ${computerMove1}\n${result1}`);
            "><img class="krdas" src="krdas2.png"></button>
        <button class="rock" onclick="
            const computerMove2 = pickComputerMove();
            let result2='';
                if(computerMove2 === 'Rock'){
                    result2='You Lose';
                }else if(computerMove2 === 'Paper'){
                    result2='You Win.';
                }else if(computerMove2 === 'Scissors'){
                    result2='Tie';
                }
            alert(`You picked: Scissors\nComputer picked ${computerMove2}\n${result2}`);
        "><img class="kontrai" src="kontrai2.png"></button>
    </div>
    <a href="home-page.html"><button>Back</button></a>
    <script>
        function pickComputerMove(){
        const randomNumber = Math.random();
        let computerMove='';
        if(randomNumber >= 0 && randomNumber < 1/3){
            computerMove='Rock';
        }else if(randomNumber >=1/3 && randomNumber < 2/3){
            computerMove='Paper';
        }else if(randomNumber >= 2/3 && randomNumber < 1){
            computerMove='Scissors';
        }
        return computerMove;
        }
    </script>
