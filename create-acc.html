<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="create-acc.css">
</head>
<body>
    <h1>Create Account</h1>
    <main>
        <div class="information">
            <div class="info">
                <label for="email">Email</label>
                <input class="name" type="email" placeholder="abcdef@gmail.com" required>
            </div>
            <div class="info">
                <label for="password">Password</label>
                <input class="name"type="password" required>
            </div>
            <div class="info">
                <label for="first-name">First name</label>
                <input class="name" type="text" required>
            </div>
            <div class="info">
                <label for="last-name">Last name</label>
                <input class="name" type="text" required>
            </div>
            <a href="home-page.html"><button class="button">Submit</button></a>
            
        </div>
    </main>
</body>
</html>
